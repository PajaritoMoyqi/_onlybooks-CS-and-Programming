<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Example</title>
  <style>
    canvas {
      border: 5px solid black;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function() {
      var canvas = $('canvas')[0].getContext('2d');
 
      var height = Number($('canvas').attr('height'));
      var width = Number($('canvas').attr('width'));

      canvas.translate(0, height);
      canvas.scale(1, -1);

      var grid = 25;
  
      canvas.scale(grid, grid);
  
      width = width/grid;
      height = height/grid;
      canvas.lineWidth = canvas.lineWidth/grid;
      canvas.strokeStyle = "rgb(0,0,0)";
  
      function
      clear_and_draw_grid()
      {
        canvas.clearRect(0, 0, width, height);
        canvas.save();
        canvas.setLineDash([0.1, 0.1]);
        canvas.strokeStyle = "rgb(128,128,128)";
        canvas.beginPath();
    
        for (var i=1; i<width; i++) {
          canvas.moveTo(0, i);
          canvas.lineTo(height, i);
        }
        for (var i=1; i<width; i++) {
          canvas.moveTo(i, 0);
          canvas.lineTo(i, width);
        }
  
        canvas.stroke();
        canvas.restore();
      }
  
      clear_and_draw_grid();
    });
  </script>
</head>
<body>
  <canvas width="500" height="500"></canvas>
</body>
</html>
